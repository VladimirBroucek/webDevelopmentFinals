<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSville Courier Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Welcome to JSville Courier Management System</h1>
<form id="package-form">
    <label for="recipient-name">Recipient Name:</label>
    <input type="text" id="recipient-name" required><br><br>

    <label for="package-id">Package ID:</label>
    <input type="text" id="package-id" required><br><br>

    <label for="delivery-address">Delivery Address:</label>
    <input type="text" id="delivery-address" required><br><br>

    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" required><br><br>

    <button type="submit">Add Package</button>
</form>

<div class="error" id="error-message"></div>

<table id="package-table">
    <thead>
    <tr>
        <th>Recipient Name</th>
        <th>Package ID</th>
        <th>Delivery Address</th>
        <th>Weight (kg)</th>
        <th>Tracking Code</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="logic.js"></script>
</body>
</html>
